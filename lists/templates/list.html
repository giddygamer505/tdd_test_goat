<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
         <form method="POST" action="/lists/{{ list.id }}/add_item">
            {% csrf_token %}
            <input name="item_text" id="id_new_item" placeholder="Enter a to-do item" >
            <input name="priority_text" id="id_priority_item" placeholder="Enter an item priority" >
            <button type="submit" id="id_submit">Add</button>
        </form>
        <table id="id_list_table">
            {% for item in list.item_set.all %}
                <tr><td>{{ forloop.counter }}: {{ item.text }} (Priority: {{item.priority}})</td></tr>
            {% endfor %}
        </table>
    </body>
</html>
